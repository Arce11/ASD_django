<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Login</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'registration/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'registration/login.js' %}"></script>
</head>
<body>
<div class="login-page">
    <div class="form">
        <form class="register-form" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required/>
            <input type="password" name="password1" placeholder="Password" required/>
            <input type="password" name="password2" placeholder="Repeat password" required/>
            <input type="hidden" name="next" value="{{ next }}"/>
            <button>create</button>
            <p class="message">Already registered? <a href="#" onclick="toggle()">Sign In</a></p>
        </form>
        <form class="login-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <input type="hidden" name="next" value="{{ next }}"/>
            <button type="submit">login</button>
            <p class="message">Not registered? <a href="#" onclick="toggle()">Create an account</a></p>
        </form>
    </div>
    {% if form.errors %}
        <p class=" label label-danger">
            An error has occurred. Please, try again
        </p>
    {% endif %}
</div>
</body>
</html>
